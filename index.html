<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Balatro Multiplayer Base</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
</head>
<script src="script.js"></script>
<body>

    <div id="deckCount">Cartas no baralho: 52</div>

  <div class="sidebar">
    <div>
      <div class="info-box">
        <h2>Combinação</h2>
        <span id="comboName"></span>
      </div>
      <div class="info-box">
        <h2>Fichas</h2>
        <span id="comboValue"></span> × <span id="comboMult"></span>
      </div>
      <div class="info-box">
        <h2>Mãos</h2>
        <span id="handNum">5</span>
      </div>
      <div class="info-box">
        <h2>Descartes</h2>
        <span id="discardsLeft">3</span>
      </div>
      <div class="info-box">
        <h2>Total</h2>
        <span id="totalPoints"></span>
      </div>
    </div>
    <div>
      <button class="orange">Opções</button>
    </div>
  </div>

  <div class="main">
    <div id="hand"></div>
    <div class="controls">
      <button class="blue" onclick="playHand()">Jogar mão</button>
      <button class="orange" id="sortBtn" onclick="toggleSort()">Ordenar por Naipe</button>
      <button class="red" onclick="discardSelected()">Descartar</button>
    </div>
  </div>
</body>

</html>
